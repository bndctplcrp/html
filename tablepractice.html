<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="css/tablepractice.css">
</head>
<body>
    <div>
        <table>
            <tr>
                <th style="background-color: aqua;"></th>
                <th style="background-color: aqua;">Knocky</th>
                <th style="background-color: aqua;">Flor</th>
                <th style="background-color: aqua;">Ella</th>
                <th style="background-color: aqua;">Juan</th>
            </tr>
            <tr>
                <th>Breed</th>
                <td>Jack Russell</td>
                <td>Poodle</td>
                <td>Streetdog</td>
                <td>Cocker Spaniel</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>16</td>
                <td>9</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Owner</th>
                <td>Mother-in-law</td>
                <td>Me</td>
                <td>Me</td>
                <td>Sister-in-law</td>
            </tr>
            <tr>
                <th>Eating Habits</th>
                <td>Eats everyone's leftover</td>
                <td>Nibbles at food</td>
                <td>Hearty eater</td>
                <td>Will eat till he explodes</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
